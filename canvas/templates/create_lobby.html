<!DOCTYPE html>
<html>
<head>
    <title>Create Lobby</title>
</head>
<body>
    <h2>Create Lobby</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Lobby</button>
        {% if form.errors %}
        <p style="color: red;">{{ form.errors }}</p>
        {% endif %}
    </form>
</body>
</html>
