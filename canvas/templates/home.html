<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Home Page</h1>

    {% if user.is_authenticated %}
        <p>You are logged in as: {{ user.username }}</p>
        <p>What would you like to do?</p>
        <ul>
            <li><a href="{% url 'canvas:create_lobby' %}">Create a Lobby</a></li>
            <li><a href="{% url 'canvas:join_lobby' %}">Join a Lobby</a></li>
            <li><a href="{% url 'canvas:logout' %}">Logout</a></li>
        </ul>
    {% else %}
        <p>Please <a href="{% url 'canvas:login_view' %}">Login</a> or <a href="{% url 'canvas:signup_view' %}">Sign Up</a> to create or join a lobby.</p>
    {% endif %}
</body>
</html>
